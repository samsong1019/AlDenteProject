<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe | Al Dente</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery UI <link> tag -->
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
   />
   </script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&family=Poppins:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom css -->
    <link href="..\CSS\recipe.css" rel="stylesheet"> 
</head>
<body>
    <header class="navbarContainer">
        <nav class="container mx-auto border-gray-200 p-5 rounded-2xl bg-gray-600">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="../../index.html" class="flex items-center">
                    <img src="..\Images\icons8-noodles-60.png" class="mr-3 h-6 sm:h-9" alt="Aldente Logo">
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Aldente</span>
                </a>
                <div class="flex">
                    <button type="button" class="rounded-lg text-white text-sm px-2 bg-gray-500 border-solid border-4" id="resultsNavBtnThree">My Cookbook</button>
                </div>
            </div>
        </nav>
    </header> 

    <main>
    <!-- Recipe title -->
    <h1 id="recipe-title"></h1>
    <!-- Container for recipe card -->
    <container id="recipe-card">
        <container id="ingredient-cont">
            <h2 id="ingredient-header">Ingredients:</h2>
            <!-- This is where the ingredients list items will go when we fetch the data-->
            <ul id="ingredients-list"></ul>
        </container>
        <container id="instructions-cont">
            <h2 id="instructions-header">Instructions:</h2>
            <!-- This is where the instructions will go when we fetch the data-->
        </container>
    </container>
    <div class="container mx-auto text-right p-4" id="cookBook">
        <button class="border rounded border-black px-4 py-1"id="saveToCookbookBtn">Save Recipe to Cookbook</button>
    </div>
      <ul id="recipes"></ul>
      <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
      <script src="../JS/recipe.js"></script>
      <script src="../JS/cookbook.js"></script>
    </main>

    
</body>
</html>
